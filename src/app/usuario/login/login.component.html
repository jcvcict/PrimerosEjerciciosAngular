<div class="container mt-5">
  <h2>Login de Usuario</h2>

  <form [formGroup]="profileForm">
    <div class="mb-3">
      <label for="name" class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control" placeholder="username" id="usernamelogin" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" formControlName="password" class="form-control" id="passwordlogin" placeholder="password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
  </form>
