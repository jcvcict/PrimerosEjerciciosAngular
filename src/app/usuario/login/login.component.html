<div class="container d-flex justify-content-center align-items-center  flex-column border border-secondary p-1" style="margin-top: 2rem;">
  <div class="container d-flex justify-content-center align-items-center  flex-column border  p-5">

  <h2>Login de Usuario</h2>

  <form [formGroup]="profileForm">
    <div class="mb-3 text-center">
      <label for="name" class="form-label ">Username</label>
      <input type="text" formControlName="username" class="form-control text-center" placeholder="username" id="usernamelogin" required>
    </div>
    <div class="mb-3 text-center">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" formControlName="password" class="form-control text-center" id="passwordlogin" placeholder="password" required>
    </div>
    <div class=" d-flex justify-content-center align-items-center  flex-column ">
    <button type="submit" class="btn btn-primary" routerLink="/" (click)="onSubmit()" style="margin-bottom: 0.3rem;">Login</button>
    </div>
  </form>


</div>
</div>
