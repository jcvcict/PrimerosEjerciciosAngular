<div class="container mt-5">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="profileForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" formControlName="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Registrar</button>
  </form>
